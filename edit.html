<!DOCTYPE html >
<html>
<head>
  <title>docshot</title>
  <link rel='stylesheet' href='resources/reset.css' type='text/css'/>
  <link rel='stylesheet' href='resources/edit.css' type='text/css'/>
</head>
<body>

<div class='edit'>
  <div id='base'></div>
  <div class='image' id='cropped'>
    <span class='mask'></span>
    <div class='dimensions'></div>
  </div>
  <div class='image' id='popped'>
    <div class='dimensions'></div>
  </div>
  <div id='toolbar'>
    <a href='#save'>Done</a>
    <a class='close' href='#close'>Cancel</a>
  </div>
</div>
<div class='final'>
  <img id='final' />
  <div class='instructions'>Right click to <strong>Save</strong> or <strong>Copy</strong> this image.</div>
</div>

<script type='text/javascript' src='resources/jquery-1.6.2.min.js'></script>
<script type='text/javascript' src='resources/jquery-ui-1.8.16.custom.js'></script>
<script type='text/javascript'>
var init = true;
chrome.extension && chrome.extension.onRequest.addListener(function(image) {
  if (init) {
    init = false;
    document.getElementById('base').style.backgroundImage = 'url('+image+')';
    document.getElementById('cropped').style.backgroundImage = 'url('+image+')';
    document.getElementById('popped').style.backgroundImage = 'url('+image+')';
  } else {
    // Create an empty canvas element
    var l = parseInt($('#cropped').css('left'), 10);
    var t = parseInt($('#cropped').css('top'), 10);
    var w = parseInt($('#cropped').css('width'), 10);
    var h = parseInt($('#cropped').css('height'), 10);

    var canvas = document.createElement('canvas');
    canvas.width = w;
    canvas.height = h;

    // Copy the image contents to the canvas
    var ctx = canvas.getContext('2d');
    var img = new Image();
    img.onload = function() {
      ctx.drawImage(img, l, t, w, h, 0, 0, w, h);
      $('#final')
        .attr('src', canvas.toDataURL('image/png'))
        .css({
          marginLeft: -0.5 * w + 'px', 
          marginTop: -0.5 * h + 'px'
        });
      $('body').addClass('final');
    };
    img.src = image;
  }
});
$(function() {
  $('a[href=#save]').click(function() {
    $('#toolbar').hide();
    chrome.extension.sendRequest({ action: 'capture' });
    return false;
  });
  $('a[href=#close]').click(function() {
    chrome.tabs.getCurrent(function(tab) {
      chrome.tabs.remove(tab.id);
    });
    return false;
  });
  $('.image').each(function() {
    var image = $(this);
    image
      .draggable({
        grid: [5,5],
        containment: 'document'
      })
      .resizable({
        grid: [5,5],
        containment: 'document',
        handles: 'n, e, s, w, ne, se, sw, nw'
      })
      .bind('drag', function(event, ui) {
        var left = ui.offset.left;
        var top  = ui.offset.top;
        image.css({
          backgroundPosition: (left * -1) + 'px ' + (top * -1) + 'px'
        });
      })
      .bind('resize', function(event, ui) {
        var l = parseInt($(ui.element).css('left'), 10);
        var t = parseInt($(ui.element).css('top'), 10);
        var w = parseInt($(ui.element).css('width'), 10);
        var h = parseInt($(ui.element).css('height'), 10);
        $(ui.element).css({ backgroundPosition: (l*-1) + 'px ' + (t*-1) + 'px' });
        $('.dimensions', image).text(w + 'x' + h);
      });
  });
});
</script>
</body>
</html>
